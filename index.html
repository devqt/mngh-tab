<script type="text/x-tmpl" id="tmpl-demo">
  <h3>{%=o.title%}</h3>
  <p>Released under the
  <a href="{%=o.url%}">{%=o.name%}</a>.</p>
  <h4>Features</h4>
  <div class="container">
  {% for (var i=0; i<o.length; i++) { %}
    <div class="bundle-note">
      {% for (var j=1; j <= 3; j++) { %}
      <div class="line">
        <div class="line-hr"></div>
        
        {% var n = o[i].find(el => el[0] === j); %}
        {% if (n) { %}
          <div class="note">{%=n[1]%}</div>
        {% } %}
      </div>
      {% } %}
    </div>
  {% } %}
  </div>
</script>
